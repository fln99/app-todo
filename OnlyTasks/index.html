<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyTasks - Suas tarefas online!</title>
    <link rel="stylesheet" href="css/general.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>OnlyTasks</h1>
        <p>Organizando seu dia pela internet!</p>
    </header>
    <main>
        <section class="container">
            <div class="input-task">
                <input type="text" name="inTaskName" id="inTaskId" placeholder="Insira uma tarefa...">
                <input type="button" value="+">
            </div>
        </section>
        <section class="container list">
            <div class="msg-initial"><p>Suas tarefas aparecerão aqui...</p></div>
            <ul class="ul-taskList">
                <!--<li><a href="#">Test</a></li>-->
            </ul>
        </section>
    </main>
    <div class="chat-bot">
        <p>Precisando de ajuda?</br>Entre no chat!</p>
        <span><a href="#"><img src="img/hand-spock-solid.svg" alt="Ícone do Chat Online"></a></span>
    </div>
    <footer>
        <p>&copy; Developed by github.com/fln99</p>
    </footer>
</body>
</html>
